=========================
This file contains the HTML visible in the browser action,
which is the window that pops up when you click the icon

making it look stylish can be a cool extension.

<!doctype html>
<html>
<head>
	<!-- Latest compiled and minified Javascript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="browser_action.css">
</head>
<body>
	<h3>Hello World!</h3>
	<h6>(Find me in src/browser_action/browser_action.html)</small></h6>
	<form id="form">
		<div class="form-group">
			<label for="settings">Replacement Rules:</label>
			<textarea class="form-control" placeholder="cal -> butt" rows="5" id="settings"></textarea>
		</div>
		<button type="button" class="btn btn-default" id="save">Save</button>
		<button type="button" class="btn btn-default" id="clear">Clear</button>
	</form>
	<div id="status"></div>
	<script src="browser_action.js"></script>
</body>
</html>
